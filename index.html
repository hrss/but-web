<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="node_modules/bootstrap/favicon.ico">
      <title>Dashboard Template for Bootstrap</title>
      <!-- Bootstrap core CSS -->
      <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="dashboard.css" rel="stylesheet">
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

   </head>
   <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#4CAF50">
         <div class="container-fluid">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#" style="color:#ffffff">But</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">About</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="container-fluid" style="height:100%">
      <div class="row" style="height:100%">
      <div class="profile-sidebar col-md-3 hidden-xs" style="width:18%; height:100%; background-color:#4A6B98">
         <!-- SIDEBAR USERPIC -->
         <div class="profile-userpic" style="margin-top:25px">
            <img src="" id="profile-pic" class="img-responsive img-circle" style="max-width:250px; height:150px; margin:auto" alt="Profile picture.">
         </div>
         <!-- END SIDEBAR USERPIC -->
         <!-- SIDEBAR USER TITLE -->
         <div class="profile-usertitle" style="margin:auto; margin-top:20px">
            <h4 class="profile-usertitle-name" style="margin:auto; text-align:center; color:#fefefe" id="user-name"></h4>
         </div>
         <!-- END SIDEBAR USER TITLE -->
         <!-- END SIDEBAR BUTTONS -->
         <!-- SIDEBAR MENU -->
         <div class="profile-usermenu">

         </div>
         <!-- END MENU -->
      </div>
      <div class="col-sm-9 col-md-9  main">
      <h1 class="page-header" id="page-header"></h1>
      <div class="row" style="margin-right:0; margin-left:-40px">
         <div class="col-md-6 col-sm-6 center-block" style="float:none">
            <div id="reviewCard"></div>
         </div>
      </div>
      <!-- Bootstrap core JavaScript
         ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="bundle.js"></script>
   </body>
</html>
